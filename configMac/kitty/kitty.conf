# ===============================
#  kitty.conf – macOS base + mejoras
# ===============================

# Modificador principal de atajos: usar la tecla Option (Alt) en macOS
kitty_mod alt

# tema (tu archivo con colores)
include ./theme.conf

# ---------- apariencia ----------
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.0
background_opacity 0.9
dynamic_background_opacity yes

# bordes y padding
draw_minimal_borders yes
window_border_width 0.5pt
window_padding_width 6
inactive_text_alpha 0.85
cursor_shape beam
cursor_blink_interval 0
scrollback_lines 5000

# tamaño inicial (en celdas)
initial_window_width  176c
initial_window_height 47c

# evitar que kitty recuerde el tamaño de la ventana (intentar)
remember_window_size no

# ---------- tabs ----------
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style angled
tab_title_template "{title}"
tab_bar_align center
bell_on_tab yes
hide_window_decorations yes

# ---------- macOS ----------
macos_titlebar_color background
macos_option_as_alt  both
macos_colorspace     displayp3
enable_audio_bell    no
confirm_os_window_close 0

# ---------- integracion ----------
term xterm-256color
allow_hyperlinks yes
shell_integration enabled
editor nvim

# ---------- atajos ----------
# tabs y ventanas
map kitty_mod+t        new_tab_with_cwd
map kitty_mod+enter    new_window_with_cwd
map kitty_mod+q        close_window
map kitty_mod+shift+q  close_tab

# splits utiles
map cmd+d              launch --location=hsplit
map cmd+shift+d        launch --location=vsplit
map cmd+w              close_window
map cmd+shift+w        close_tab
map cmd+l              next_layout

# navegar entre splits
map ctrl+cmd+left      neighboring_window left
map ctrl+cmd+right     neighboring_window right
map ctrl+cmd+up        neighboring_window up
map ctrl+cmd+down      neighboring_window down

# copiar/pegar/clear
map cmd+c              copy_to_clipboard
map cmd+v              paste_from_clipboard
map cmd+k              send_text terminal,application \x63\x6C\x65\x61\x72\x0A

# zoom de fuente
map cmd+equal          change_font_size all +1.0
map cmd+minus          change_font_size all -1.0
map cmd+0              change_font_size all 0

# layouts habilitados (tiling simple)
enabled_layouts splits,stack

